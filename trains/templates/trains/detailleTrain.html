{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DétailleTrain</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/39a8393bb3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'trains/css/detailleTrain.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'trains/css/barreDeRecherche.css' %}"
    />
  </head>
  <body>
    <header>
      {% comment %}
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>

        <div class="nav justify-content-end">
          <a class="nav-link" href="{% url 'accueil' %}">Accueil</a>
          <a class="nav-link" href="{% url 'randomTrain' %}">Random Trains</a>
        </div>
      </nav>
      {% endcomment %}
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <div class="my-2 my-lg-0 me-lg-auto">
              <span class="navbar-brand mb-0 h1">Détaille Train</span>
            </div>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="{% url 'accueil' %}" class="nav-link text-white">
                  <i
                    class="fa-solid fa-house bi d-block mx-auto mb-1"
                    style="text-align: center"
                  ></i>
                  Accueil
                </a>
              </li>
              <li>
                <a href="{% url 'randomTrain' %}" class="nav-link text-white">
                  <i
                    class="fa-solid fa-train bi d-block mx-auto mb-1"
                    style="text-align: center"
                  ></i>
                  Ramdom Trains
                </a>
              </li>
              <li>
                <a href="{% url 'dashboard' %}" class="nav-link text-white">
                  <i
                    class="fa-solid fa-gauge-high d-block mx-auto mb-1"
                    style="text-align: center"
                  ></i>
                  Dashboard
                </a>
              </li>
              <li style="display: flex; align-items: center">
                <form
                  class="form"
                  action="{% url 'rechercheFiltrer' %}"
                  method="get"
                >
                  <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    class="input"
                    name="zoneDeRecherche"
                    placeholder="Recherche..."
                    required=""
                    type="text"
                  />
                  <button class="reset" type="reset">
                    <i class="fa-solid fa-xmark h-6 w-6"></i>
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="under-header">
        <div class="container">
          <span
            ><a href="{% url 'accueil' %}"><button>Retour</button></a></span
          >
          <h1>Train {{ company }} | N°{{ ID }}</h1>
        </div>
      </div>
      <div class="content-card container d-flex flex-column contenaire">
        <div class="card container">
          <h2>En direction de {{ destination }} - Départ à {{ datetime }}</h2>
          <span
            ><img src="{% static 'trains/img/' %}{{ randomplan }}.webp" alt=""
          /></span>
        </div>
        <div class="d-flex justify-content-between">
          <a href="http://localhost:8000/trains/detailleTrain/{{ prevId }}"
            ><button class="btn btn-outline-secondary">Précédent</button></a
          >
          <a href="http://localhost:8000/trains/detailleTrain/{{ nextId }}"
            ><button class="btn btn-outline-secondary">Suivant</button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
